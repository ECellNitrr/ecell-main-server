version: "3.6"
   
services:

  db:
    image: mysql:5.7
    volumes:
       - db_data:/var/lib/mysql

  web:
    build: .
    command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:3000"

    volumes:
      - .:/code
    ports:
      - "3000:3000"

    depends_on:
      - db
  
volumes:
  db_data: {}
